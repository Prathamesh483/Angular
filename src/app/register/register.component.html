<div class="container">
    <div class="card">
        <h1>Registration Form</h1>

        <form #myForm="ngForm" (ngSubmit)="doRegistration(myForm.value)">
            <label for="name">Name:</label>
            <input type="text" placeholder="name" [(ngModel)]="data.name" name="name">
            <label for="age">age:</label>
            <input type="text" placeholder="age"[(ngModel)]="data.age" name="age">
            <label for="college">college</label>
            <input type="text" placeholder="college" [(ngModel)]="data.college" name="college">
            <label for="branch">branch</label>
            <input type="text" placeholder="branch" [(ngModel)]="data.branch" name="branch">

            <button mat-raised-button type="submit">Submit</button>
        </form>
    </div>
</div>
